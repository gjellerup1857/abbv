################################################################################
# End-to-end tests
################################################################################

.end-to-end:
  stage: end-to-end
  extends: .docker
  before_script:
    - cd $[[ inputs.workspacepath ]]
  script:
    - docker build -t end-to-end -f test/end-to-end/Dockerfile .
    - docker run --cpus=2 --shm-size=2g -t -e BROWSER -e MANIFEST_VERSION end-to-end
  after_script:
    - cd $[[ inputs.workspacepath ]]
    - IMAGE_ID=$(docker ps -aqf ancestor=end-to-end)
    - docker cp $IMAGE_ID:/adblock/test/end-to-end/screenshots . 2> /dev/null
  artifacts:
    paths:
      - $[[ inputs.workspacepath ]]/screenshots/
    when: on_failure
    expire_in: 1 mo

end-to-end:MV2:firefox:
  extends: .end-to-end
  variables:
    BROWSER: firefox
    MANIFEST_VERSION: 2

end-to-end:MV2:edge:
  extends: .end-to-end
  variables:
    BROWSER: edge
    MANIFEST_VERSION: 2

end-to-end:MV3:chromium:
  extends: .end-to-end
  variables:
    BROWSER: chromium
    MANIFEST_VERSION: 3
