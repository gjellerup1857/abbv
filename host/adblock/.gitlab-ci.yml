spec:
  inputs:
    workspacepath:
      type: string
      description: "Path to the workspace directory"
      default: "."
    parent_pipeline_source:
      type: string
      description: "Value of CI_PIPELINE_SOURCE in the parent pipeline"

---
default:
  image: node:18.17.1
  cache: # Cache modules using lock file
    key:
      files:
        - package-lock.json
    paths:
      - .npm/
  tags:
    - "GCP"
  interruptible: true

stages:
  - build
  - checkfilesizes
  - compliance
  - end-to-end

# Pipeline rules
.release-or-main:
  rules:
    # Do not trigger merge request pipelines
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    # Run automatically on release and main branch
    - if: $CI_COMMIT_BRANCH == "adblock-release" || $CI_COMMIT_BRANCH == "main"
    # Run manually on all other branches
    - when: manual
      allow_failure: true

################################################################################
# Build
################################################################################

.build:
  stage: build
  before_script:
    - npm ci --cache .npm --prefer-offline

build:
  extends: .build
  script:
    # Create .env file from CI variables
    - echo "CDP_AGGREGATE_URL=\"$ADBLOCK_CDP_AGGREGATE_URL\"" >> $[[ inputs.workspacepath ]]/.env
    - echo "CDP_BEARER=\"$ADBLOCK_CDP_BEARER\"" >> $[[ inputs.workspacepath ]]/.env
    - echo "CDP_PING_URL=\"$ADBLOCK_CDP_PING_URL\"" >> $[[ inputs.workspacepath ]]/.env
    - echo "EYEOMETRY_BEARER=\"$ADBLOCK_EYEOMETRY_BEARER\"" >> $[[ inputs.workspacepath ]]/.env
    - echo "EYEOMETRY_URL=\"$ADBLOCK_EYEOMETRY_URL\"" >> $[[ inputs.workspacepath ]]/.env
    # Build ui-components first, because the extension depends on it
    # TODO: remove when we will have setup for Lerna ready
    - npm run -w ui-components build
    # Create source archive
    - npm run -w $[[ inputs.workspacepath ]] build:source
    # Create extension builds
    - npm run -w $[[ inputs.workspacepath ]] build:release
    - npm run -w $[[ inputs.workspacepath ]] build:beta
  artifacts:
    name: "adblock-${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}"
    paths:
      - $[[ inputs.workspacepath ]]/dist/release/adblock-*.tar.gz
      - $[[ inputs.workspacepath ]]/dist/release/adblock-chrome-*-mv2.zip
      - $[[ inputs.workspacepath ]]/dist/release/adblock-chrome-*-mv3.zip
      - $[[ inputs.workspacepath ]]/dist/release/adblock-firefox-*-mv2.xpi
      - $[[ inputs.workspacepath ]]/dist/release/adblock-firefox-*-mv2.xpi
      - $[[ inputs.workspacepath ]]/dist/release/adblockbeta-chrome-*-mv3.zip

buildfromsource:
  stage: build
  needs: ["build"]
  before_script:
    - cd $[[ inputs.workspacepath ]]
  script:
    # We need to generate the builds outside of the git repo to avoid any
    # implicit dependencies to git in our build scripts
    - mkdir /tmp/source
    - tar xvf dist/release/adblock-*.tar.gz -C /tmp/source
    - cd /tmp/source
    - npm ci --cache .npm --prefer-offline
    # Build ui-components first, because the extension depends on it
    # TODO: remove when we will have setup for Lerna ready
    - npm run -w ui-components build
    # Create extension builds from source archive
    - npm run -w $[[ inputs.workspacepath ]] build:release
  after_script:
    # We cannot refer to artifacts in directories outside of the project
    - cp -r /tmp/source/$[[ inputs.workspacepath ]]/dist/release $[[ inputs.workspacepath ]]/dist/source
  artifacts:
    name: "adblockplus-source-${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}"
    paths:
      - $[[ inputs.workspacepath ]]/dist/source/adblock-chrome-*-mv2.zip
      - $[[ inputs.workspacepath ]]/dist/source/adblock-chrome-*-mv3.zip
      - $[[ inputs.workspacepath ]]/dist/source/adblock-firefox-*-mv2.xpi
  rules:
    - !reference [.release-or-main, rules]

lint:
  extends: .build
  script:
    # Build ui-components first, because the extension depends on it
    # TODO: remove when we will have setup for Lerna ready
    - npm run -w ui-components build
    - npm run -w $[[ inputs.workspacepath ]] lint

################################################################################
# Check filesizes
################################################################################

.checkfilesizes:
  image: alpine:latest
  stage: checkfilesizes
  before_script:
    - cd $[[ inputs.workspacepath ]]
  script:
    - unzip -d unpacked-extension/ dist/release/$EXTENSION
    - cd unpacked-extension/
    - if [ $(find . -type f -name '*.js' -size +4000k | wc -l) -gt 0 ]; then
      echo 'Some extension files are bigger than 4 MB:' &&
      find . -type f -name '*.js' -size +4000k -exec ls -lh {} \; &&
      exit 1;
      else
      echo 'All extension files are smaller than 4 MB' &&
      exit 0;
      fi

checkfilesizes:chrome_mv2:
  extends: .checkfilesizes
  variables:
    EXTENSION: adblock-chrome-*-mv2.zip

checkfilesizes:chrome_mv3:
  extends: .checkfilesizes
  variables:
    EXTENSION: adblock-chrome-*-mv3.zip

checkfilesizes:firefox_mv2:
  extends: .checkfilesizes
  variables:
    EXTENSION: adblock-firefox-*-mv2.xpi

# ################################################################################
# Check build sizes
# ################################################################################

.checkbuildsizes:
  stage: checkfilesizes
  needs: ["build", "buildfromsource"]
  before_script:
    - cd $[[ inputs.workspacepath ]]
    - if [ ! -f $SOURCE_BUILD ] || [ ! -f $REPOSITORY_BUILD ]; then
      echo "File not found" &&
      exit 1;
      fi
  script:
    - if((`stat -c%s $REPOSITORY_BUILD`!=`stat -c%s $SOURCE_BUILD`)); then
      echo "Build from source archive and build from the repository are not the same size" &&
      ls -l $REPOSITORY_BUILD &&
      ls -l $SOURCE_BUILD &&
      exit 1;
      else
      echo "Build from source archive and build from the repository are the same size" &&
      exit 0;
      fi
  rules:
    - !reference [.release-or-main, rules]

checkbuildsizes:MV3:chrome:
  extends: .checkbuildsizes
  variables:
    REPOSITORY_BUILD: dist/release/adblock-chrome-*-mv3.zip
    SOURCE_BUILD: dist/source/adblock-chrome-*-mv3.zip

checkbuildsizes:MV2:chrome:
  extends: .checkbuildsizes
  variables:
    REPOSITORY_BUILD: dist/release/adblock-chrome-*-mv2.zip
    SOURCE_BUILD: dist/source/adblock-chrome-*-mv2.zip

checkbuildsizes:MV2:firefox:
  extends: .checkbuildsizes
  variables:
    REPOSITORY_BUILD: dist/release/adblock-firefox-*-mv2.xpi
    SOURCE_BUILD: dist/source/adblock-firefox-*-mv2.xpi

################################################################################
# Compliance tests
################################################################################

.docker:
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  needs: ["build"]

.compliance:
  stage: compliance
  extends: .docker
  before_script:
    - apk add bash git
    - cd $[[ inputs.workspacepath ]]
  script:
    - TERMINAL=t EXTENSION=dist/release/$EXTENSION ./test/compliance.sh
  after_script:
    - cd $[[ inputs.workspacepath ]]
    - docker cp $(docker ps -aqf ancestor=compliance):/testpages.adblockplus.org/test/screenshots . 2> /dev/null
  artifacts:
    paths:
      - $[[ inputs.workspacepath ]]/screenshots/
    when: always
    expire_in: 1 month

comp:MV3:chromium:latest:
  extends: .compliance
  variables:
    BROWSER: chromium latest
    EXTENSION: adblock-chrome-*-mv3.zip

comp:MV3:edge:latest:
  extends: .compliance
  variables:
    BROWSER: edge latest
    EXTENSION: adblock-chrome-*-mv3.zip

comp:MV2:chromium:last-mv2-version:
  extends: .compliance
  variables:
    BROWSER: chromium 128.0.6613.0
    EXTENSION: adblock-chrome-*-mv2.zip

comp:MV2:edge:latest:
  extends: .compliance
  variables:
    BROWSER: edge latest
    EXTENSION: adblock-chrome-*-mv2.zip

comp:MV2:firefox:latest:
  extends: .compliance
  variables:
    BROWSER: firefox latest
    EXTENSION: adblock-firefox-*-mv2.xpi

comp:MV2:chromium:oldest:
  extends: .compliance
  variables:
    BROWSER: chromium 77.0.3865.0
    EXTENSION: adblock-chrome-*-mv2.zip
