default:
  image: node:18.17.1
  cache:  # Cache modules using lock file
    key:
      files:
        - package-lock.json
    paths:
      - .npm/
  interruptible: true
  tags:
    - "GCP"

stages:
  - root
  - children

.base:
  stage: root
  before_script:
    - npm ci --cache .npm --prefer-offline
    - if [[ "$CI_COMMIT_REF_NAME" != "main" ]]; then SINCE="--since origin/main"; fi

lint:
  extends: .base
  script:
    - npm run lint -- $SINCE

test:
  extends: .base
  script:
    - npm test -- $SINCE

.child:
  stage: children
  rules:
    # Do not trigger merge request event pipelines
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    # Always run everything on the main branch and tags
    - if: $CI_COMMIT_BRANCH == "main"
      when: on_success
    - if: $CI_COMMIT_TAG
      when: on_success
    # On feature branches, only run pipelines for a workspace if there are changes 
    # in that workspace
    - changes:
        paths:
          - $WORKSPACEPATH/**/*
          - '*'
        compare_to: 'refs/heads/main'
      when: on_success
  trigger:
    include:
      - local: '$WORKSPACEPATH/.gitlab-ci.yml'
        inputs:
          parent_pipeline_source: $PARENT_PIPELINE_SOURCE
    strategy: depend
    forward:
      pipeline_variables: true
  variables:
    PARENT_PIPELINE_SOURCE: $CI_PIPELINE_SOURCE
  needs: []

adblock:
  extends: .child
  variables:
    WORKSPACEPATH: host/adblock

adblockplus:
  extends: .child
  variables:
    WORKSPACEPATH: host/adblockplus
