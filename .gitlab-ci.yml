default:
  image: node:18.17.1
  cache: # Cache modules using lock file
    key:
      files:
        - package-lock.json
    paths:
      - .npm/
  tags:
    - "GCP"
  interruptible: true

stages:
  - test
  - children

unittests:
  before_script:
    - npm ci --cache .npm --prefer-offline
  script:
    - npm test --workspaces --if-present

.child:
  stage: children
  rules:
    # Do not trigger merge request event pipelines
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    # Always run everything on the main branch and tags
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
    - if: $CI_COMMIT_TAG
      when: always
    # On feature branches, only run pipelines for a host if there are changes 
    # in that host
    - changes:
        paths:
          - $HOSTPATH/**/*
          - '*'
        compare_to: 'refs/heads/main'
      when: always
  trigger:
    include:
      - local: '$HOSTPATH/.gitlab-ci.yml'
        inputs:
          hostpath: $HOSTPATH
          parent_pipeline_source: $PARENT_PIPELINE_SOURCE
    strategy: depend
    forward:
      pipeline_variables: true
  variables:
    PARENT_PIPELINE_SOURCE: $CI_PIPELINE_SOURCE

adblock:
  extends: .child
  variables:
    HOSTPATH: host/adblock

adblockplus:
  extends: .child
  variables:
    HOSTPATH: host/adblockplus
