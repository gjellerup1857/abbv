default:
  tags:
    - "GCP"

stages:
  - children

.child:
  stage: children
  rules:
    # Do not trigger merge request event pipelines
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    # Always run everything on the main branch and tags
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
    - if: $CI_COMMIT_TAG
      when: always
    # On feature branches, only run pipelines for a workspace if there are changes 
    # in that workspace
    - changes:
        paths:
          - $WORKSPACEPATH/**/*
          - '*'
        compare_to: 'refs/heads/main'
      when: always
  trigger:
    include:
      - local: '$WORKSPACEPATH/.gitlab-ci.yml'
        inputs:
          workspacepath: $WORKSPACEPATH
          parent_pipeline_source: $PARENT_PIPELINE_SOURCE
    strategy: depend
    forward:
      pipeline_variables: true
  variables:
    PARENT_PIPELINE_SOURCE: $CI_PIPELINE_SOURCE

adblock:
  extends: .child
  variables:
    WORKSPACEPATH: host/adblock

adblockplus:
  extends: .child
  variables:
    WORKSPACEPATH: host/adblockplus

ui-components:
  extends: .child
  variables:
    WORKSPACEPATH: ui-components
