default:
  tags:
    - "GCP"

stages:
  - hostpipeline

adblock:
  stage: hostpipeline
  rules:
    - changes:
        - host/adblock/**/*
  trigger:
    include:
      - local: 'host/adblock/.gitlab-ci.yml'
        inputs:
          hostpath: 'host/adblock'
    strategy: depend
    forward:
      pipeline_variables: true

adblockplus:
  stage: hostpipeline
  rules:
    - changes:
        - host/adblockplus/**/*
  trigger:
    include:
      - local: 'host/adblockplus/.gitlab-ci.yml'
        inputs:
          hostpath: 'host/adblockplus'
    strategy: depend
    forward:
      pipeline_variables: true
