default:
  image: node:18.17.1
  cache:  # Cache modules using lock file
    key:
      files:
        - package-lock.json
    paths:
      - .npm/

stages:
  - lint
  - build
  - check_filesizes
  - testpages

################################################################################
# Test
################################################################################

lint:
  stage: lint
  before_script:
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run lint
    - npm run prettier
    - npm run html-hint

################################################################################
# Build
################################################################################

build:
  stage: build
  before_script:
    - apt-get install git
    - npm ci --cache .npm --prefer-offline
  script:
    # Create extension builds
    - npx gulp build -t chrome -m 2 --unhandled-rejections=strict
    - npx gulp build -t chrome -m 3 --unhandled-rejections=strict
    - npx gulp build -t firefox -m 2 --unhandled-rejections=strict
    - npx gulp build -t chrome -m 2 --manifest_path ./build/beta_manifest.json --basename adblockbeta --unhandled-rejections=strict
    - npx gulp build -t chrome -m 3 --manifest_path ./build/beta_manifest.json --basename adblockbeta --unhandled-rejections=strict
    - npx gulp source
    # Attach commit hash to build files
    - mv adblockchrome-*-mv2.zip adblockchrome-${CI_COMMIT_SHORT_SHA}-mv2.zip
    - mv adblockchrome-*-mv3.zip adblockchrome-${CI_COMMIT_SHORT_SHA}-mv3.zip
    - mv adblockfirefox-*-mv2.xpi adblockfirefox-${CI_COMMIT_SHORT_SHA}-mv2.xpi
    - mv adblockbetachrome-*-mv2.zip adblockbetachrome-${CI_COMMIT_SHORT_SHA}-mv2.zip
    - mv adblockbetachrome-*-mv3.zip adblockbetachrome-${CI_COMMIT_SHORT_SHA}-mv3.zip
    - mv adblock-*.tar.gz adblock-${CI_COMMIT_SHORT_SHA}.tar.gz
  artifacts:
    name: "adblock-${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}"
    paths:
      - adblock-${CI_COMMIT_SHORT_SHA}.tar.gz
      - adblockchrome-${CI_COMMIT_SHORT_SHA}-mv2.zip
      - adblockchrome-${CI_COMMIT_SHORT_SHA}-mv3.zip
      - adblockfirefox-${CI_COMMIT_SHORT_SHA}-mv2.xpi
      - adblockbetachrome-${CI_COMMIT_SHORT_SHA}-mv2.zip
      - adblockbetachrome-${CI_COMMIT_SHORT_SHA}-mv3.zip
      - adblockfirefox-${CI_COMMIT_SHORT_SHA}-mv2.xpi

################################################################################
# Check filesizes
################################################################################

.check_filesizes:
  image: alpine:latest
  stage: check_filesizes
  script:
   - unzip -d unpacked-extension/ $EXTENSION
   - cd unpacked-extension/
   - if [ $(find . -type f -name '*.js' -size +4000k | wc -l) -gt 0 ]; then
       echo 'Some extension files are bigger than 4 MB:' &&
       find . -type f -name '*.js' -size +4000k -exec ls -lh {} \; &&
       exit 1;
     else
       echo 'All extension files are smaller than 4 MB' &&
       exit 0;
     fi

check_filesizes:chrome_mv2:
  extends: .check_filesizes
  variables:
    EXTENSION: adblockchrome-${CI_COMMIT_SHORT_SHA}-mv2.zip

check_filesizes:chrome_mv3:
  extends: .check_filesizes
  variables:
    EXTENSION: adblockchrome-${CI_COMMIT_SHORT_SHA}-mv3.zip


check_filesizes:firefox_mv2:
  extends: .check_filesizes
  variables:
    EXTENSION: adblockfirefox-${CI_COMMIT_SHORT_SHA}-mv2.xpi

################################################################################
# Ad filtering tests
################################################################################

.testpages:
  stage: testpages
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_DRIVER: overlay2
  interruptible: true
  before_script:
    - apk add git
    # Clone the latest master branch of the testpages project
    - git clone https://gitlab.com/eyeo/developer-experience/testpages.adblockplus.org.git
    - cp $EXTENSION testpages.adblockplus.org
  script:
    - cd testpages.adblockplus.org &&
      docker build -t testpages --build-arg EXTENSION_FILE=$EXTENSION . &&
      docker run --shm-size=256m -e SKIP_EXTENSION_DOWNLOAD="true" -e GREP="$PARAMETERS" testpages
  after_script:
    - docker cp $(docker ps -aqf ancestor=testpages):/testpages.adblockplus.org/test/screenshots .
      2> /dev/null
  artifacts:
    paths:
      - screenshots/
    when: always
    expire_in: 1 month
  rules:
    # Do not trigger a merge request pipeline
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    # Run automatically on release and main branches
    - if: $CI_COMMIT_BRANCH =~ /^release/ || $CI_COMMIT_BRANCH == "main"
      allow_failure: true
    # Run manually on all other branches
    - when: manual
      allow_failure: true

testpages:MV3:chrome:latest:
  extends: .testpages
  variables:
    BROWSER: chromium latest
    EXTENSION: adblockchrome-${CI_COMMIT_SHORT_SHA}-mv3.zip
    SKIP: Subscriptions|Sitekey|Header
    PARAMETERS: '^.*$BROWSER((?!$SKIP).)*$'

